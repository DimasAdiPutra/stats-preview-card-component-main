<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <header></header>
      <div class="content">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="lead">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stat">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="stat">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="stat">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
